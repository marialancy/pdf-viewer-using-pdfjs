<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf_viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pdf-viewer">
        <div id="toolbar">
            <button id="toggle-sidebar">‚ò∞</button>
            <div id="zoom-controls">
                <button id="zoom-out">-</button>
                <select id="zoom-select">
                    <option value="auto">Automatic Zoom</option>
                    <option value="page-fit">Page Fit</option>
                    <option value="page-width">Page Width</option>
                    <option value="50">50%</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                    <option value="125">125%</option>
                    <option value="150">150%</option>
                    <option value="200">200%</option>
                </select>
                <button id="zoom-in">+</button>
            </div>
            <div id="page-controls">
                <button id="prev-page">‚óÄ</button>
                <input type="number" id="page-num" value="1" min="1">
                <span id="page-count">/ 1</span>
                <button id="next-page">‚ñ∂</button>
            </div>
            <div id="additional-controls">
                <button id="text-select" title="Text Selection Tool">T</button>
                <button id="hand-tool" title="Hand Tool">‚úã</button>
                <button id="download" title="Download">‚Üì</button>
                <button id="print" title="Print">üñ®Ô∏è</button>
            </div>
        </div>
        <div id="viewer-container">
            <div id="sidebar">
                <div id="outline"></div>
                <div id="thumbnails"></div>
            </div>
            <div id="pdf-container"></div>
        </div>
    </div>
    <script src="pdf.js"></script>
</body>
</html>
